<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeneQuick Web Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <script src="script/testApp.js"></script>

    <style>
        body {
            font-size: .6rem;
        }
        label{
        	font-size: 1.2rem;
        }
        select{
        	font-size: 1rem;
        }
    </style>

</head>


<body ng-app="bqTestModule" ng-cloak>
<div class="container" ng-controller="FetchController">

    <h3>Member Data File Viewer App</h3>

    <!-- Display your states in a drop down here -->
    <label for="state">Choose the State:</label>
    <select ng-model="state" ng-options="x for x in states" ng-change="changeState()"></select>
    <br />

    <div>

            <h4> Members from state: {{ state }} <!-- State name here --> </h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>State</th>
                    <th>Zip</th>
                </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="x in members">
                    	<td>{{ x.id }}</td>
                    	<td>{{ x.address }}</td>
                    	<td>{{ x.city }}</td>
                    	<td>{{ x.firstName }}</td>
                    	<td>{{ x.lastName }}</td>
                    	<td>{{ x.state }}</td>
                    	<td>{{ x.zip }}</td>
                   	</tr>
                </tbody>
            </table>
    </div>
</div>
</body>
</html>
